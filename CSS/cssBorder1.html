<!doctype html> <!-- cssBorder1.html -->
<html>
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
.a{border:5px solid; background:beige;} .b{border:5px dashed; background:beige;}
.c{border:5px dotted; background:beige;} .d{border:5px double; background:beige;}
.e{border:5px hidden; background:beige;;} .f{border:5px none; background:beige;}
.g{border:5px inset; background:beige;} .h{border:5px outset; background:beige;} 
.i{border:5px ridge; background:beige;} .j{border:5px groove; background:beige;} 
.k{border:1px solid; border-radius:10px; width:10%;}
</style>
<title>CSS border 실습</title></head>
<body><section class="1"><h3>애국가</h3>
<p class="a">(solid)동해물과 백두산이 마르고 닳도록</p>
<p class="b">(dashed)하느님이 보우하사 우리나라 만세</p>
<p class="c">(dotted)무궁화 삼천리 화려강산</p>
<p class="d">(double)대한 사람 대한으로 길이 보전하세</p>
<p class="e">(hidden)남산 위에 저 소나무 철갑을 두른 듯 </p>
<p class="f">(none)바람 서리 불변함은 우리 기상일세 </p>
<p class="g">(inset)무궁화 삼천리 화려강산 </p>
<p class="h">(outset)대한 사람 대한으로 길이 보전하세</p>
<p class="i">(ridge)가을 하늘 공활한데 높고 구름 없이</p>
<p class="j">(groove)밝은 달은 우리 가슴 일편단심일세</p>
<p class="k">(radius)이 기상과 이 맘으로 충성을 다하여</p>
</section>
</body>
</html>
